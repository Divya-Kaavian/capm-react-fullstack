_schema-version: "3.2"
ID: reactWebApp
version: 0.0.1
modules:
- name: reactWebApp-destination-content
  type: com.sap.application.content
  requires:
  - name: reactWebApp-destination-service
    parameters:
      content-target: true
  - name: reactWebApp_html_repo_host
    parameters:
      service-key:
        name: reactWebApp_html_repo_host-key
  - name: uaa_reactWebApp
    parameters:
      service-key:
        name: uaa_reactWebApp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: reactApp_reactWebApp_html_repo_host
          ServiceInstanceName: reactWebApp-html5-app-host-service
          ServiceKeyName: reactWebApp_html_repo_host-key
          sap.cloud.service: reactApp
        - Authentication: OAuth2UserTokenExchange
          Name: reactApp_uaa_reactWebApp
          ServiceInstanceName: reactWebApp-xsuaa-service
          ServiceKeyName: uaa_reactWebApp-key
          sap.cloud.service: reactApp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: reactWebApp_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: reactWebApp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - reactModule-content.zip
      name: reactModule
      target-path: resources/
- name: reactModule
  type: html5
  path: reactModule
  build-parameters:
    builder: custom
    commands:
    - npm install
    - npm run build
    supported-platforms: []
resources:
- name: reactWebApp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: reactWebApp-destination-service
    service-plan: lite
- name: reactWebApp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: reactWebApp-html5-app-host-service
    service-plan: app-host
- name: uaa_reactWebApp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: reactWebApp-xsuaa-service
    service-plan: application
